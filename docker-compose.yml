version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: gep-postgres
    environment:
      POSTGRES_DB: gep
      POSTGRES_USER: gep_user
      POSTGRES_PASSWORD: gep_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gep-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: gep-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gep-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gep-backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${JWT_SECRET_KEY}
      - DEBUG=${DEBUG:-true}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/venv
    networks:
      - gep-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gep-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - gep-network
    command: npm run start

  # Celery worker for background tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gep-celery-worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - gep-network
    command: celery -A app.celery:celery_app worker --loglevel=info

  # Celery beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gep-celery-beat
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - gep-network
    command: celery -A app.celery:celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

networks:
  gep-network:
    driver: bridge 